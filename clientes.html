<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Clientes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f1f1f1;
    }
    .btn-excluir {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <h2>Banco de Clientes</h2>
  </header>

  <main>
    <form id="formCliente">
      <label for="nomeCliente">Nome da Cliente:</label>
      <input type="text" id="nomeCliente" placeholder="Ex: Maria Silva" required>
      <button type="submit">Adicionar Cliente</button>
    </form>

    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const formCliente = document.getElementById('formCliente');
    const tabelaBody = document.querySelector('#tabelaClientes tbody');

    // Carrega os clientes salvos
    function carregarClientes() {
      const clientes = JSON.parse(localStorage.getItem('bancoClientes')) || [];
      tabelaBody.innerHTML = '';
      clientes.forEach((c, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${c.nome}</td>
          <td><button class="btn-excluir" onclick="excluirCliente(${i})">Excluir</button></td>
        `;
        tabelaBody.appendChild(tr);
      });
    }

    // Adiciona cliente
    formCliente.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nomeCliente').value.trim();
      if (!nome) {
        alert('Digite o nome da cliente!');
        return;
      }
      const clientes = JSON.parse(localStorage.getItem('bancoClientes')) || [];
      clientes.push({ nome });
      localStorage.setItem('bancoClientes', JSON.stringify(clientes));
      formCliente.reset();
      carregarClientes();
    });

    // Excluir cliente
    function excluirCliente(index) {
      if (!confirm('Deseja realmente excluir esta cliente?')) return;
      const clientes = JSON.parse(localStorage.getItem('bancoClientes')) || [];
      clientes.splice(index, 1);
      localStorage.setItem('bancoClientes', JSON.stringify(clientes));
      carregarClientes();
    }

    carregarClientes();
  </script>
</body>
</html>
